<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Request Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }
        header {
            background: #1f1f1f;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.8);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        nav a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s ease, border-bottom 0.3s ease;
            padding-bottom: 4px;
            border-bottom: 3px solid transparent;
        }
        nav a:hover, nav a:focus {
            color: #ffb74d;
            border-bottom: 3px solid #ffb74d;
            outline: none;
        }
        .container {
            max-width: 600px;
            margin: 3rem auto;
            background: #1f1f1f;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }
        h1 {
            text-align: center;
            color: #ffb74d;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: #ddd;
        }
        input[type=text], input[type=email], select, textarea {
            padding: 0.7rem;
            margin-bottom: 1.3rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: #292929;
            color: #eee;
            transition: background-color 0.3s ease;
        }
        input[type=text]:focus, input[type=email]:focus, select:focus, textarea:focus {
            background-color: #3c3c3c;
            outline: none;
            box-shadow: 0 0 5px #ffb74d;
            color: #fff;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 1.8rem;
            color: #ddd;
        }
        .checkbox-group input[type=checkbox] {
            margin-right: 0.8rem;
            width: 18px;
            height: 18px;
            accent-color: #ffb74d;
            cursor: pointer;
        }
        button {
            background: #ffb74d;
            border: none;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            color: #222;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            box-shadow: 0 0 15px #ffb74dcc;
        }
        button:hover, button:focus {
            background-color: #ffc87c;
            color: #111;
            outline: none;
        }
        @media (max-width: 600px) {
            .container {
                margin: 1.5rem;
                padding: 1.5rem;
            }
        }
        footer {
            background: #1a1a1a;
            color: #bbb;
            text-align: center;
            padding: 1.5rem 2rem;
            margin-top: 3rem;
            font-size: 0.9rem;
        }
        footer a {
            color: #ffb74d;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Beranda</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Kontak</a>
        </nav>
    </header>

    <main class="container" aria-label="Form Request Project">
        <h1>Form Request Project</h1>
        <form action="#" method="post" novalidate>
            <label for="name">Nama</label>
            <input type="text" id="name" name="name" required placeholder="Masukkan nama Anda" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Masukkan email Anda" />

            <label for="service">Jenis Layanan</label>
            <select id="service" name="service" required>
                <option value="" disabled selected>-- Pilih Layanan --</option>
                <option value="website">Pembuatan Website</option>
                <option value="mobile">Aplikasi Mobile</option>
                <option value="konsultasi">Konsultasi Teknologi</option>
            </select>

            <label for="message">Deskripsi Proyek</label>
            <textarea id="message" name="message" required placeholder="Jelaskan kebutuhan proyek Anda"></textarea>

            <div class="checkbox-group">
                <input type="checkbox" id="agree" name="agree" required />
                <label for="agree">Saya setuju untuk dihubungi terkait project ini</label>
            </div>

            <button type="submit">Kirim Request</button>
        </form>
    </main>

    <footer>
        <p>Website dibuat oleh Dean Hukama - <a href="https://itpln.ac.id" target="_blank" rel="noopener noreferrer">ITPLN</a></p>
    </footer>
</body>
</html>
